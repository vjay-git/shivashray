version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: shivashray_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-shivashray}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-shivashray123}
      POSTGRES_DB: ${POSTGRES_DB:-shivashray_hotel}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shivashray"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: shivashray_backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-shivashray}:${POSTGRES_PASSWORD:-shivashray123}@postgres:5432/${POSTGRES_DB:-shivashray_hotel}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:

